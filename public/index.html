<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="application-name" content="Pyman">
        <meta name="author" content="Simon Charest">
        <meta name="description" content="Pyman: A free open source JavaScript Pac-Man Battle Royale clone">
        <meta name="keywords" content="Pyman, free, open source, JavaScript, Pac-Man, arcade, multiplayer">
        <title>Pyman</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="lib/jquery/jquery.min.js"></script>
        <script src="lib/createjs/createjs-combined.js"></script>
        <script src="./js/game.js" type="module"></script>
    </head>
    <body>
        <canvas id="stage"></canvas>
        <script type="module">
            import { init } from './public/js/game.js';
            window.onload = init;
        </script>
        <div class="arrow" id="left" onclick="touch(LEFT);">&larr;</div>
        <div class="arrow" id="up" onclick="touch(UP);">&uarr;</div>
        <div class="arrow" id="right" onclick="touch(RIGHT);">&rarr;</div>
        <div class="arrow" id="down" onclick="touch(DOWN);">&darr;</div>
        <div id="score"></div>
    </body>
</html>
