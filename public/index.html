<!DOCTYPE html>
<html lang="en-CA">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Pyman: A free open source JavaScript Pac-Man Battle Royale clone">
        <meta name="keywords" content="Pyman, free, open source, JavaScript, Pac-Man, Battle Royale, clone, arcade, multiplayer">
        <title>Pyman</title>
        <base href=".">
        <link rel="icon" href="favicon.ico" sizes="13x13" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="lib/jquery/jquery.min.js"></script>
        <script src="lib/createjs/createjs-combined.js"></script>
        <script src="js/game.js" type="module"></script>
    </head>
    <body>
        <canvas id="stage"></canvas>
        <script type="module">
            import { init } from './public/js/game.js';
            window.onload = init;
        </script>
        <div class="arrow" id="left" onclick="touch(LEFT);">&larr;</div>
        <div class="arrow" id="up" onclick="touch(UP);">&uarr;</div>
        <div class="arrow" id="right" onclick="touch(RIGHT);">&rarr;</div>
        <div class="arrow" id="down" onclick="touch(DOWN);">&darr;</div>
        <div id="score"></div>
    </body>
</html>
